<!DOCTYPE html>
<html>
<head>
    <title>Formulario ingreso de datos de clientes</title>
    <link rel="stylesheet" href="reguistro.css">
</head>
<body>
<form id="clienteform" action="" method="get">
    <fieldset class="Registro">
        <legend><h2>Información personal</h2></legend>
        <div>
            <h1>Registro de Datos</h1>
        </div>
        <div class="form-group">
            <label for="nombre">Nombres:</label>
            <input type="text" id="nombre" name="nombre" autofocus required>
            <span id="firstname-error" class="error-message"></span>
        </div>
        <div class="form-group">
            <label for="apellido">Apellidos:</label>
            <input type="text" id="apellido" name="apellido" required>
            <span id="lastname-error" class="error-message"></span>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            <span id="telefono-error" class="error-message"></span>
        </div>
        <div class="form-group">
            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" name="cedula" required>
            <span id="cedula-error" class="error-message"></span>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>
        </div>
        <div class="form-group">
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
        </div>
        <div class="form-group">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>
            <span id="email-error" class="error-message"></span>
        </div>
        <div class="form-group">
            <label for="pais">País:</label>
            <select id="pais" name="pais" required>
                <option value=""></option>
                <option value="Argentina">Argentina</option>
                <option value="Bolivia">Bolivia</option>
                <option value="Brasil">Brasil</option>
                <option value="Chile">Chile</option>
                <option value="Colombia">Colombia</option>
                <option value="Ecuador">Ecuador</option>
                <option value="El Salvador">El Salvador</option>
                <option value="Estados Unidos">Estados Unidos</option>
            </select>
        </div>
        <div class="form-group-radio">
            <label>Género:</label>
            <div class="radio-group">
                <label for="masculino" class="radio-label">Masculino</label>
                <input type="radio" id="masculino" name="genero" value="Masculino" required>
                <label for="femenino" class="radio-label">Femenino</label>
                <input type="radio" id="femenino" name="genero" value="Femenino">
            </div>
        </div>
        <div class="form-group">
            <input  type="submit" value="Siguiente" href="datos.html">
            <input type="reset" value="Cancelar">
        </div>
    </fieldset>
</form>
<div id="mensaje"></div>
<script src="reguistro.js"></script>
</body>
</html>
